frontend cloudstack_ui_8080
        bind *:8250
        use_backend cloudstack_ui_back_8080
		
backend cloudstack_ui_back_8080
        mode http
        option httpchk OPTIONS /client
        option forwardfor
        option httplog
        balance source
        server $HOST01 $IP01:8080 maxconn 32 check inter 5000
        server $HOST02 $IP02:8080 maxconn 32 check inter 5000
		
frontend cloudstack_systemvm_8250
        bind *:8250
        use_backend cloudstack_systemvm_back_8250
		
backend cloudstack_systemvm_back_8250
        mode tcp
        balance source
        server $HOST01 $IP01:8250 maxconn 32 check
        server $HOST02 $IP02:8250 maxconn 32 check